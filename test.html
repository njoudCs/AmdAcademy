<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طرق الاستثمار</title>
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="investmenttype.css" />
</head>
<body>
  <header>
    <div class="right-side">
      <div class="logo">
        <img src="images/alinmaLogo.png" alt="شعار الإنماء">
      </div>
      <nav>
        <ul>
          <li><a href="#">الأكاديمية</a></li>
          <li><a href="#">المجالات</a></li>
          <li><a href="#">الدورات التدريبية</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <div class="hero">
    <h1>طرق الاستثمار</h1>
    <p>يمكنك الآن تعلّم طرق الاستثمار المختلفة، من فضلك اختر من القائمة النوع الذي تود التعرّف عليه</p>
  </div>

  <div class="cards">
    <!-- الأسهم -->
    <div class="card active">
      <div class="left">
        <div class="badge-circle">
          <img src="images/coins.png" alt="أيقونة الأسهم">
        </div>
        <div class="card-title">الأسهم</div>
      </div>
      <button class="primary-btn">
        <span class="btn-text">ابدأ التعلم</span>
        <span class="arrow">
          <svg width="14" height="14" viewBox="0 0 16 16">
            <path d="M6 4 L10 8 L6 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180 8 8)"/>
          </svg>
        </span>
      </button>
    </div>
    <!-- الاستثمار التراكمي -->
    <div class="card">
        <div class="left">
          <div class="badge-circle">
            <img src="images/coins.png" alt="أيقونة الاستثمار التراكمي">
          </div>
          <div class="card-title">الاستثمار التراكمي</div>
        </div>
        <button class="primary-btn disabled" disabled>
          <span class="btn-text">قريبًا</span>
        </button>
      </div>
  <!-- الصناديق الاستثمارية -->
  <div class="card">
    <div class="left">
      <div class="badge-circle">
        <img src="images/coins.png" alt="أيقونة الصناديق الاستثمارية">
      </div>
      <div class="card-title">الصناديق الاستثمارية</div>
    </div>
    <button class="primary-btn disabled" disabled>
      <span class="btn-text">قريبًا</span>
    </button>
  </div>

  <!-- الودائع البنكية -->
  <div class="card">
    <div class="left">
      <div class="badge-circle">
        <img src="images/coins.png" alt="أيقونة الودائع البنكية">
      </div>
      <div class="card-title">الودائع البنكية</div>
    </div>
    <button class="primary-btn disabled" disabled>
      <span class="btn-text">قريبًا</span>
    </button>
  </div>
</div>
  <div class="divider">
    <img src="images/LineFooter.png" alt="فاصل زخرفي">
  </div>

</body>
</html>
